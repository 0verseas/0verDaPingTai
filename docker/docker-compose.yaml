version: '3.7'

networks:
  bridge:
    external:
      name: ${NETWORKS}

services:
  school:
    image: nginx:alpine
    container_name: 0verDaPingTai
    restart: unless-stopped
    tty: true
    environment:
      - TZ=Asia/Taipei
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app/dist/:/usr/share/nginx/html/
    networks:
      - bridge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.school.entrypoints=websecure"
      - "traefik.http.routers.school.tls.certresolver=lets-encr"
      - "traefik.http.routers.school.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.school.tls.options=default"
      - "traefik.http.routers.school.middlewares=secure-headers@file,traefik-compress@file"